<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuvi Analytics</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<p id="title">Nuvi - Social Media Analytics</p>
<p></p>
<div id="totalCounts"></div>
<div id="outerContainer">
    <div id="topContainer">
        <div id="twitter"><h1>Twitter</h1></div>
        <div id="tumblr"><h1>Tumblr</h1></div>
    </div>
    <div id="bottomContainer">
        <div id="facebook"><h1>Facebook</h1></div>
        <div id="instagram"><h1>Instagram</h1></div>
    </div>
</div>

<table id="table_id" class="display table">
    <thead>
    <tr>
        <th>Provider</th>
        <th>Username</th>
        <th>Active Date</th>
        <th>Likes</th>
        <th>Shares</th>
        <th>Comments</th>
        <th>Attachment</th>
    </tr>
    </thead>
    <tbody>



    </tbody>
</table>

</body>
</html>
